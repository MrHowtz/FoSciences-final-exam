<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
         <!-- Iterate over each book in the 'books' list and display its information -->
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}">Add a New Book</a> <!-- Link to the 'add_book' route -->
</body>
</html>
